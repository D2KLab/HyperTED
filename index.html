</head>

<body>
<nav class="navbar" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <div class="navbar-default">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <a class="navbar-brand" href="welcome.html">Media Fragment Enricher</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" method="get" action="./video" id="video-search" role="search">
                <div class="form-group">
                    <div class="input-group">
                        <input name="uri" type="url" placeholder="Insert a Media Fragment URL" class="form-control ">
             <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Go!</button>
             </span>
                    </div>
                </div>

            </form>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="main-content">
    <section id="player-sect">
        <h1 id="video-title" class="title"></h1>

        <div id="player-container" class="clearfix">
            <div id="mfDiv"></div>
            <div id="video"></div>
        </div>
        <div id="video-info">
        </div>
    </section>
    <section id="playlist-sect">
        <h1 class="title">see also</h1>
        <ul class="video-list">
            <li class="video-link" data-url="https://www.youtube.com/watch?v=hed1nP9X7pI">
                <img class="loader" src="img/ajax-loader.gif">

                <div class="content">
                    <a class="thumb-cont" href="./video?uri=https://www.youtube.com/watch?v=hed1nP9X7pI"></a>
                    <h4><a href="./video?uri=https://www.youtube.com/watch?v=hed1nP9X7pI">Video 1</a></h4>
                    <ul class="frag-list">
                        <li class="frag-link"><a href='#' data-frag="#t=0:07:43,0:07:53">Standing ovation</a></li>
                        <li class="frag-link"><a href='#' data-frag="#t=0:32:41,0:32:59">Obama talks about something</a></li>
                    </ul>
                </div>
            </li>
            <li class="video-link" data-url="https://www.youtube.com/watch?v=30onwXme1ws">
                <img class="loader" src="img/ajax-loader.gif">

                <div class="content">
                    <a class="thumb-cont" href="./video?uri=https://www.youtube.com/watch?v=30onwXme1ws"></a>
                    <h4><a href="./video?uri=https://www.youtube.com/watch?v=30onwXme1ws">Video 2</a></h4>
                    <ul class="frag-list">
                        <li class="frag-link"><a href='#' data-frag="#t=0:04:31,0:04:50">Matthew McConaughey explains</a></li>
                        <li class="frag-link"><a href='#' data-frag="#t=0:08:40,">Fragment to the end</a></li>
                    </ul>
                </div>
            </li>
        </ul>

    </section>
</div>
