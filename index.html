<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Media Fragment Player Demo</title>
    <link rel="stylesheet" type="text/css" href="Media-Fragment-Player-master/build/mediaelementplayer.min.css"/>
    <link rel="stylesheet" type="text/css" href="Media-Fragment-Player-master/build/smfplayer.css"/>
    <link rel="stylesheet" type="text/css" href="css/MFstyle.css"/>

</head>

<body>
<nav class="navbar" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <div class="navbar-default">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <a class="navbar-brand" href="welcome.html">Media Fragment Enricher</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" method="get" action="./video" role="search">
                <div class="form-group">
                    <div class="input-group">
                        <input name="uri" type="url" placeholder="Insert a Media Fragment URL" class="form-control ">
             <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Go!</button>
             </span>
                    </div>
                </div>

            </form>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="main-content">
    <section id="player-sect">
        <h1 id="video-title" class="title"></h1>

        <div id="player-container" class="clearfix">
            <!--<div id="mfDiv"></div>-->
            <div id="video"></div>
        </div>
        <div id="video-info">
        </div>
    </section>
    <section id="playlist-sect">
        <h1 class="title">see also</h1>
        <ul class="video-list">
            <li class="video-link" data-url="https://www.youtube.com/watch?v=hed1nP9X7pI">
                <img class="loader" src="img/ajax-loader.gif">

                <div class="content">
                    <h4><a>Video 1</a></h4>
                    <ul class="frag-list">
                        <li class="frag-link"><a>Frag 1</a></li>
                        <li class="frag-link"><a>Frag 2</a></li>
                    </ul>
                </div>
            </li>
            <li class="video-link" data-url="http://www.dailymotion.com/video/36300382">
                <img class="loader" src="img/ajax-loader.gif">

                <div class="content">
                    <h4><a>Video 2</a></h4>
                    <ul class="frag-list">
                        <li class="frag-link"><a>Frag 3</a></li>
                        <li class="frag-link"><a>Frag 4</a></li>
                    </ul>
                </div>
            </li>
        </ul>

    </section>
</div>
<script>
    var videoURI = "{{videoURI}}";

</script>
<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="Media-Fragment-Player-master/build/mediaelement-and-player.js"></script>
<script src="Media-Fragment-Player-master/build/smfplayer.js"></script>
<script src="js/MFPlayerDemo.js"></script>

<script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>


</body>
</html>
